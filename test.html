<!DOCTYPE html>
<html lang="en" style="height: 100%;width: 100%">
<head>
    <meta charset="UTF-8">
    <title>五子棋</title>
</head>
<body style="width: 100%;height: 100%">
<canvas id="canvas" style="display: block;width: 100%;"></canvas>
<button id="btn" style="position:absolute;bottom: 10%;width: 20%;height: 10%;left: 40%;font-size: 25px;">重新开始</button>
<script type="text/javascript">

    var over = false; //表示是否有人赢了

    //赢法的统计数组
    var myWin = [];
    var computerWin = [];
    var count = 0; //赢法总数

    var wins = [];
    var canvas = document.getElementById('canvas');

    canvas.height = 490;
    canvas.width = 490;
    var context = canvas.getContext('2d');
    var bgimg = new Image();
    var me = true;
    var chessBox = [];//用于存放棋盘中落子的情况
    for(var i=0;i<15;i++){
        chessBox[i]=[];
        for(var j=0;j<15;j++){
            chessBox[i][j]=0;//初始值为0
        }
    }



    init();//初始化棋盘

    document.getElementById('btn').onclick = function(){//重新开始

        init();
    }
    function init(){
        over = false; //表示是否有人赢了

        //赢法的统计数组
        myWin = [];
        computerWin = [];
        count = 0; //赢法总数
        wins = [];
        me = true;
        chessBox = [];//用于存放棋盘中落子的情况
        for(var i=0;i<15;i++){
            chessBox[i]=[];
            for(var j=0;j<15;j++){
                chessBox[i][j]=0;//初始值为0
            }
        }
        winmeth();//获胜的标准

        context.clearRect(0,0,canvas.width,canvas.height);

        bgimg.src = '1.png';
        bgimg.onload = function () {
            checkerboard();
        }
    }
    function checkerboard() {
        context.save();
        context.beginPath();
        var bg = context.createPattern(bgimg,"repeat");
        context.fillStyle = bg;
        context.shadowOffsetX = 8; // 阴影Y轴偏移
        context.shadowOffsetY = 8; // 阴影X轴偏移
        context.shadowBlur = 14; // 模糊尺寸
        context.shadowColor = 'rgba(0, 0, 0, 0.5)'; // 颜色
        context.rect(20,20,canvas.width-40,canvas.height-40);
        context.strokeStyle = '#8B8386';
        context.stroke();
        context.fill();
        context.closePath();
        context.restore();
        operator();
    }
    function operator() {
        drawChessBoard();//画出棋盘
    }
    function drawChessBoard(){
        for(var i=0;i<15;i++){
            context.strokeStyle="#8B8386";
            context.moveTo(35+i*30,35);//垂直方向画15根线，相距30px;
            context.lineTo(35+i*30,455);
            context.stroke();
            context.moveTo(35,35+i*30);//水平方向画15根线，相距30px;棋盘为14*14；
            context.lineTo(455,35+i*30);
            context.stroke();
        }
    }
    function oneStep(i,j,k){
        context.beginPath();
        context.arc(35+i*30,35+j*30,13,0,2*Math.PI);//绘制棋子
        var g=context.createRadialGradient(35+i*30,35+j*30,13,35+i*30,35+j*30,0);//设置渐变
        if(k){                           //k=true是黑棋，否则是白棋
            g.addColorStop(0,'#0A0A0A');//黑棋
            g.addColorStop(1,'#636766');
        }else {
            g.addColorStop(0,'#D1D1D1');//白棋
            g.addColorStop(1,'#F9F9F9');
        }
        context.fillStyle=g;
        context.fill();
        context.closePath();
    }
    canvas.onclick=function(e){
        if(over){
            return;
        }
        if(!me){
            return;
        }
        var scale = canvas.offsetWidth/canvas.width;
        console.log(scale);
        var x = e.offsetX-20*scale;//相对于棋盘左上角的x坐标
        var y = e.offsetY-20*scale;//相对于棋盘左上角的y坐标
        console.log(x+'相对于棋盘左上角的x坐标'+y);
        var i = Math.floor(x/(30*scale));
        var j = Math.floor(y/(30*scale));
        console.log(i+'相对于棋盘左坐标'+j);
        if( chessBox[i][j] == 0 ) {
            oneStep(i,j,me);
            chessBox[i][j] = 1;//我

            for(var k = 0; k < count; k++){
                if(wins[i][j][k]){
                    myWin[k]++;
                    computerWin[k] = 6;//这个位置对方不可能赢了
                    if(myWin[k] == 5){
                        window.alert('你赢了');
                        over = true;
                    }
                }
            }
            if(!over){
                me = !me;
                computerAI();
            }
        }

    }
    //计算机下棋
    var computerAI = function (){
        var myScore = [];
        var computerScore = [];
        var max = 0;
        var u = 0, v = 0;
        for(var i = 0; i < 15; i++){
            myScore[i] = [];
            computerScore[i] = [];
            for(var j = 0; j < 15; j++){
                myScore[i][j] = 0;
                computerScore[i][j] = 0;
            }
        }
        for(var i = 0; i < 15; i++){
            for(var j = 0; j < 15; j++){
                if(chessBox[i][j] == 0){
                    for(var k = 0; k < count; k++){
                        if(wins[i][j][k]){
                            if(myWin[k] == 1){
                                myScore[i][j] += 200;
                            }else if(myWin[k] == 2){
                                myScore[i][j] += 400;
                            }else if(myWin[k] == 3){
                                myScore[i][j] += 2000;
                            }else if(myWin[k] == 4){
                                myScore[i][j] += 10000;
                            }

                            if(computerWin[k] == 1){
                                computerScore[i][j] += 220;
                            }else if(computerWin[k] == 2){
                                computerScore[i][j] += 420;
                            }else if(computerWin[k] == 3){
                                computerScore[i][j] += 2100;
                            }else if(computerWin[k] == 4){
                                computerScore[i][j] += 20000;
                            }
                        }
                    }

                    if(myScore[i][j] > max){
                        max  = myScore[i][j];
                        u = i;
                        v = j;
                    }else if(myScore[i][j] == max){
                        if(computerScore[i][j] > computerScore[u][v]){
                            u = i;
                            v = j;
                        }
                    }

                    if(computerScore[i][j] > max){
                        max  = computerScore[i][j];
                        u = i;
                        v = j;
                    }else if(computerScore[i][j] == max){
                        if(myScore[i][j] > myScore[u][v]){
                            u = i;
                            v = j;
                        }
                    }

                }
            }
        }
        oneStep(u,v,false);
        chessBox[u][v] = 2;
        for(var k = 0; k < count; k++){
            if(wins[u][v][k]){
                computerWin[k]++;
                myWin[k] = 6;//这个位置对方不可能赢了
                if(computerWin[k] == 5){
                    window.alert('电脑赢了');
                    over = true;
                }
            }
        }
        if(!over){
            me = !me;
        }
    }

    function winmeth() {

        //赢法数组

        for(var i = 0; i < 15; i++){
            wins[i] = [];
            for(var j = 0; j < 15; j++){
                wins[i][j] = [];
            }
        }


//横线赢法
        for(var i = 0; i < 15; i++){
            for(var j = 0; j < 11; j++){
                for(var k = 0; k < 5; k++){
                    wins[i][j+k][count] = true;
                }
                count++;
            }
        }

//竖线赢法
        for(var i = 0; i < 15; i++){
            for(var j = 0; j < 11; j++){
                for(var k = 0; k < 5; k++){
                    wins[j+k][i][count] = true;
                }
                count++;
            }
        }

//正斜线赢法
        for(var i = 0; i < 11; i++){
            for(var j = 0; j < 11; j++){
                for(var k = 0; k < 5; k++){
                    wins[i+k][j+k][count] = true;
                }
                count++;
            }
        }

//反斜线赢法
        for(var i = 0; i < 11; i++){
            for(var j = 14; j > 3; j--){
                for(var k = 0; k < 5; k++){
                    wins[i+k][j-k][count] = true;
                }
                count++;
            }
        }

        for(var i = 0; i < count; i++){
            myWin[i] = 0;
            computerWin[i] = 0;
        }

    }
</script>
</body>
</html>
